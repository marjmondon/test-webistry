<!DOCTYPE html>
<html>
  <head>
    <title>WebistryTechnicalTest</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-4 mt-4">
          <div class="d-flex justify-content-between">
            <div>
              <img src="webistry.png" alt="" width="140px">
            </div>
            <div>
              <img src="lewagon.png" alt="" width="140px">
            </div>
          </div>
          <h2 class="text-center">Level up your coding skills with Webistry.</h2>
          <form action="" class="mt-5">
          <h3 class="">Let's get started by knowing more about you.</h3>
            <!-- Le contenu de ton formulaire -->
            <label class="form-label" for="name">Name</label>
            <input class="form-control mb-3" type="text" id="message" placeholder="Enter your name">

            <label class="form-label" for="your-email">Email</label>
            <input class="form-control mb-3" type="email" id="your-email" placeholder="Enter your email">

            <label class="form-label" for="know-us">What's your favorite coding language?</label>
            <select class="form-select mb-3" id="know-us" name="source">
              <option value="facebook">Javascript</option>
              <option value="twitter">Ruby</option>
              <option value="linkedin">Python</option>
              <option value="friend">C#</option>
            </select>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
              The information provided above is accurate
              </label>
            </div>
            <button class="btn btn-primary w-100 p-2 fs-5">Level Up</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
